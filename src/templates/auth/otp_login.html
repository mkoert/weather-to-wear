{% extends "base.html" %}

{% block title %}Login with Phone{% endblock %}

{% block content %}
<div class="wave-bg min-h-screen w-full relative">
    <div class="wave"></div>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">Welcome Back</h1>
            <p class="text-gray-600 mb-8 text-center">Enter your phone number to sign in</p>

            <form id="otpLoginForm" class="space-y-6">
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                        Phone Number
                    </label>
                    <input type="tel" id="phone" name="phone_number" placeholder="+1 (555) 123-4567"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required>
                    <p class="mt-2 text-sm text-gray-500">
                        Format: +1 for US</p>
                </div>

                <div id="errorMessage" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg">
                    <p class="text-red-800 text-sm"></p>
                </div>

                <button type="submit" id="submitBtn"
                    class=" bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 flex items-center justify-center">
                    <span id="btnText">Continue</span>
                    <svg id="spinner" class="hidden animate-spin ml-2 h-5 w-5 text-white"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{{ url_for('index') }}" class="text-blue-600 hover:text-blue-800 text-sm">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('otpLoginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const phoneInput = document.getElementById('phone');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const errorMessage = document.getElementById('errorMessage');

        // Format phone number (remove spaces, dashes, parentheses)
        let phoneNumber = phoneInput.value.replace(/[\s\-\(\)]/g, '');

        // Add +1 if no country code provided
        if (!phoneNumber.startsWith('+')) {
            phoneNumber = '+1' + phoneNumber;
        }

        // Show loading state
        submitBtn.disabled = true;
        btnText.textContent = 'Sending...';
        spinner.classList.remove('hidden');
        errorMessage.classList.add('hidden');

        try {

            const response = await fetch('/otp/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    phone_number: phoneNumber
                })
            });

            const data = await response.json();

            if (response.ok) {
                if (data.requires_verification || data.requires_mfa) {
                    // Redirect to verification page
                    window.location.href = '/otp/verify';
                } else if (data.redirect) {
                    // Direct login success
                    window.location.href = data.redirect;
                }
            } else {
                // Show error
                errorMessage.querySelector('p').textContent = data.error || 'An error occurred';
                errorMessage.classList.remove('hidden');
            }
        } catch (error) {
            errorMessage.querySelector('p').textContent = 'Network error. Please try again.';
            errorMessage.classList.remove('hidden');
        } finally {
            // Reset button state
            submitBtn.disabled = false;
            btnText.textContent = 'Continue';
            spinner.classList.add('hidden');
        }

    });
</script>
{% endblock %}
