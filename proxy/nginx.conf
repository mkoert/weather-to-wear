# Define rate limiting zone: 1 request per minute per IP
limit_req_zone $binary_remote_addr zone=weather_limit:5m rate=1200r/m;

upstream weather_app {
    server web:5001;
}

server {
    listen 80;
    server_name localhost;

    # Enable rate limiting
    limit_req zone=weather_limit burst=15 nodelay;
    limit_req_status 429;

    # Custom error page for rate limiting
    error_page 429 = @ratelimit;

    location @ratelimit {
        default_type application/json;
        return 429 '{"error": "Rate limit exceeded. Please wait before making another request."}';
    }

    # Static files
    location /static/ {
        alias /app/static/;
        # expires 1h;
        # add_header Cache-Control "public, immutable";
    }

    # Proxy to Flask app
    location / {
        proxy_pass http://weather_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint (no rate limit)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
